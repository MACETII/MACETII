        :root {
            --azul-inicio: #152c59;
            --azul-fin: #0f2142;
            --dorado: #d9ab4e;
            --dorado-brillo: #f2cc81;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fefefe; }

        /* Degradado de fondo */
        .bg-gradient-macetii { background: linear-gradient(135deg, var(--azul-inicio), var(--azul-fin)); }
        
        /* Títulos con línea dorada */
        .titulo-dorado::after {
            content: ""; display: block; width: 60px; height: 3px; background-color: var(--dorado); margin-top: 10px;
        }
        .titulo-centro-dorado::after {
            content: ""; display: block; width: 80px; height: 3px; background-color: var(--dorado); margin: 10px auto;
        }

        /* Botón Potente con Animación */
        .btn-premium {
            background: linear-gradient(145deg, var(--dorado), #b38a3a);
            color: white; border: 2px solid var(--dorado-brillo);

            transition: all 0.3s ease;
        }

            filter: brightness(1.1);
